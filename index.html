    let countdown;
    const countdownDuration = 1800; // 30 dakika

    function showRandomWord() {
        clearInterval(countdown);

        const randomIndex = Math.floor(Math.random() * words.length);
        const wordElement = document.getElementById("word");
        const translationElement = document.getElementById("translation");

        wordElement.textContent = words[randomIndex][0];
        translationElement.textContent = words[randomIndex][1];

        startCountdown();
    }

    function startCountdown() {
        let time = countdownDuration;
        const timerElement = document.getElementById("timer");

        countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `Sonraki kelimeye kalan süre: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (time <= 0) {
                clearInterval(countdown);
                showRandomWord();
            } else {
                time--;
            }
        }, 1000);
    }

    // İlk kelimeyi yüklerken göster
    showRandomWord();
